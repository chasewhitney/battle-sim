<div class="instructions">
    <div class="container">
        <h1>RiotAPI</h1>
    </div>
</div>


<div class="container">
  <p>
    RiotAPI app test. You are home.
  </p>
  Enter Summoner Name: <input type="text" name="" placeholder="summoner name" ng-model="sumName">
  <button type="button" name="button" ng-click="uc.setSummoner(sumName)">Submit</button>

  <div ng-show="uc.nameEntered">
    Displaying data for: {{uc.summoner}} {{uc.accountID}}
    <button type="button" name="button" ng-click="uc.getMatchData()">Get Match Data</button>
    <button type="button" name="button" ng-click="uc.writeData()">WRITE DATA</button>
  </div>

</div>
